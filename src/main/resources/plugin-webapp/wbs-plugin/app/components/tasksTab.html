<div class="row">
<button class="btn btn-primary" ng-click="home()">Voltar</button>
</div>
<div class="row">
	<div class="panel panel-primary">
	    <div class="panel-heading filterable">
	        <h3 class="panel-title">Tarefas: {{PlanoProjeto.name}}</h3>
	    </div>
	    <table class="table">
	        <thead>
	            <tr class="filters">
		            <th>Nome</th>
					<th>Tipo da Tarefa</th>
					<th>Nome Tarefa na definicao</th>
					<th>Data planejada de Inicio</th>
					<th>Data planejada de Fim</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="tarefa in PlanoProjeto.tasks">
					<td>{{tarefa.name}}</td>
					<td>{{tarefa.info.taskType}}</td>
					<td>{{tarefa.info.nickname}}</td>
					<td>{{tarefa.info.plannedStartDate}}</td>
					<td>{{tarefa.info.plannedEndDate}}<btn class="btn btn-primary" ng-click="deleteTask(PlanoProjeto.name, tarefa.id)">X</btn></td>
				</tr>
	        </tbody>
	    </table>
	    
	</div>
	<button class="btn btn-primary" ng-click="openCriarTarefa()">Criar Tarefa</button>
	<button class="btn btn-primary" ng-click="gerarRelatorio(PlanoProjeto.name)">Gerar Relatorio Nao Conformidade</button>
	<button class="btn btn-primary" ng-click="deploy(PlanoProjeto.name)">Deploy</button>
</div>

<style>
.filterable {
    margin-top: 15px;
}
.filterable .panel-heading .pull-right {
    margin-top: -20px;
}
.filterable .filters input[disabled] {
    background-color: transparent;
    border: none;
    cursor: auto;
    box-shadow: none;
    padding: 0;
    height: auto;
}
.filterable .filters input[disabled]::-webkit-input-placeholder {
    color: #333;
}
.filterable .filters input[disabled]::-moz-placeholder {
    color: #333;
}
.filterable .filters input[disabled]:-ms-input-placeholder {
    color: #333;
}
</style>
